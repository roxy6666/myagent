<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Transaction Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .example-tx {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .example-tx:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Wallet Transaction Simulator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/sign" method="get">
                            <div class="mb-3">
                                <label for="tx_hash" class="form-label">Transaction Hash</label>
                                <input type="text" class="form-control" id="tx_hash" name="tx" placeholder="Enter transaction hash" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" name="network" value="ETH" class="btn btn-primary">Analyze on ETH</button>
                                <button type="submit" name="network" value="BSC" class="btn btn-success">Analyze on BSC</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-4">
                    <h3 class="mb-3">Example Transactions</h3>
                    <div class="row">
                        % for tx in example_txs:
                        <div class="col-md-6">
                            <div class="example-tx border" onclick="window.location.href='/sign?tx={{tx['tx']}}&network={{tx['chain']}}'">
                                <strong>{{tx['chain']}}:</strong> {{tx['name']}}
                            </div>
                        </div>
                        % end
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
