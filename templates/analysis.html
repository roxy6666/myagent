<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <!-- 添加HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .risk-alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .has-risk {
            background-color: #ff4444;
            color: white;
        }
        .no-risk {
            background-color: #4CAF50;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- 初始加载提示 -->
    <div id="analysis-result">
        <div class="loading">
            正在进行安全分析，请稍候...
            <div class="spinner"></div>
        </div>
    </div>

    <!-- 使用HTMX监听SSE更新 -->
    <div hx-ext="sse" 
         sse-connect="/analysis" 
         sse-swap="message" 
         hx-target="#analysis-result">
    </div>
</body>
</html>
